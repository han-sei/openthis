<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            margin: 0;
            padding: 15px;
        }

        .screen {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            max-height: 844px;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            background: #000;
        }

        .lock-screen, .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lock-screen {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .home-screen {
            background: linear-gradient(135deg, #ff6b6b, #556270);
            transform: translateY(100%);
            z-index: 2;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            z-index: 1;
            width: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .time {
            font-size: clamp(60px, 10vw, 80px);
            color: #fff;
            margin: clamp(30px, 5vh, 60px) 0 clamp(15px, 3vh, 30px);
            font-weight: 200;
            letter-spacing: -2px;
            z-index: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .date {
            font-size: clamp(16px, 3vw, 20px);
            color: #fff;
            margin-bottom: clamp(25px, 4vh, 50px);
            font-weight: 400;
            z-index: 1;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .pin-dots {
            display: flex;
            gap: clamp(15px, 3vw, 20px);
            margin: clamp(15px, 2vh, 20px) 0 clamp(20px, 3vh, 30px);
            z-index: 1;
        }

        .pin-dot {
            width: clamp(10px, 2vw, 13px);
            height: clamp(10px, 2vw, 13px);
            border: 2px solid #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .pin-dot.filled {
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .enter-pin-text {
            font-size: clamp(14px, 2.5vw, 16px);
            color: #fff;
            margin-bottom: clamp(15px, 2vh, 20px);
            font-weight: 400;
            z-index: 1;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(15px, 3vw, 25px);
            padding: 0 clamp(20px, 4vw, 30px);
            z-index: 1;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }

        .key {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            margin: 0 auto;
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .quote-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            perspective: 1000px;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .quote-text {
            font-size: clamp(16px, 3vw, 20px);
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .quote-author {
            font-size: clamp(14px, 2.5vw, 16px);
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
            font-style: italic;
        }

        @keyframes wrong-pin {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: wrong-pin 0.5s ease;
        }

        .unlocked {
            transform: translateY(-100%) !important;
        }

        @media (max-height: 700px) {
            .time {
                margin: 20px 0 15px;
            }
            .date {
                margin-bottom: 20px;
            }
            .keypad {
                gap: 15px;
            }
            .key {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
        }

        @media (max-width: 350px) {
            .key {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="lock-screen">
            <div class="status-bar">
                <span>Tele2 HR</span>
                <span id="clock">00:00</span>
                <span>100%</span>
            </div>
            <div class="time" id="big-clock">00:00</div>
            <div class="date" id="date">Monday, November 4</div>
            <div class="enter-pin-text">Enter Passcode</div>
            <div class="pin-dots">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
            <div class="keypad" id="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key"></button>
                <button class="key">0</button>
                <button class="key">⌫</button>
            </div>
        </div>
        <div class="home-screen">
            <div class="status-bar">
                <span>Tele2 HR</span>
                <span id="home-clock">00:00</span>
                <span>100%</span>
            </div>
            <div class="quote-wrapper">
                <div class="quote-container">
                    <p class="quote-text"></p>
                    <p class="quote-author"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "In your eyes, I found my home. In your heart, I found my peace. Every day with you feels like a beautiful dream I never want to wake up from.",
                author: "♡"
            },
            {
                text: "Life is not measured by the breaths we take, but by the moments that take our breath away. Thank you for being my breathtaking moment.",
                author: "♡"
            },
            {
                text: "You are my favorite notification. My best good morning. My sweetest dream. My most precious blessing.",
                author: "♡"
            },
            {
                text: "Some souls are meant to connect, some hearts are meant to combine, and some people are meant to be together. Just like us.",
                author: "♡"
            },
            {
                text: "Every love story is beautiful, but ours is my favorite. Thank you for making each day feel like a romantic movie.",
                author: "♡"
            }
        ];

        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('big-clock').textContent = timeString;
            document.getElementById('home-clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();

        let currentPin = '';
        const correctPin = '2112';
        const dots = document.querySelectorAll('.pin-dot');
        const keypad = document.getElementById('keypad');
        const lockScreen = document.querySelector('.lock-screen');
        const homeScreen = document.querySelector('.home-screen');
        const pinContainer = document.querySelector('.pin-dots');

        function unlockDevice() {
            lockScreen.classList.add('unlocked');
            homeScreen.style.transform = 'translateY(0)';
        }

        function resetPin() {
            currentPin = '';
            dots.forEach(dot => dot.classList.remove('filled'));
            pinContainer.classList.add('shake');
            setTimeout(() => {
                pinContainer.classList.remove('shake');
            }, 500);
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('filled', index < currentPin.length);
            });
        }

        keypad.addEventListener('click', (e) => {
            if (!e.target.classList.contains('key')) return;
            
            const value = e.target.textContent;
            
            if (value === '⌫') {
                currentPin = currentPin.slice(0, -1);
            } else if (currentPin.length < 4 && value !== '') {
                currentPin += value;
            }

            updateDots();

            if (currentPin.length === 4) {
                if (currentPin === correctPin) {
                    setTimeout(unlockDevice, 300);
                } else {
                    resetPin();
                }
            }
        });

        let currentQuoteIndex = 0;
        const quoteText = document.querySelector('.quote-text');
        const quoteAuthor = document.querySelector('.quote-author');

        function updateQuote() {
            const quote = quotes[currentQuoteIndex];
            quoteText.textContent = quote.text;
            quoteAuthor.textContent = quote.author;
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        setInterval(updateQuote, 7000);
        updateQuote();

        // Prevent text selection and context menu
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
